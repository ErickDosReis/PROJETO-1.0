<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Estoque</h1>            
    </header>
    <div id="container">
        <div id="caixa1">
        <section id="A">       
            <input type="text" name="codigo" id="codigo" placeholder="Código..." min="1"><br>            

            <input type="text" name="produto" id="produto" placeholder="Produto..."><br>

            <input type="text" name="marca" id="marca" placeholder="Marca...">

            <input type="text" name="modelo" id="modelo" placeholder="Modelo...">

            <input type="Number" name="valor" id="valor" placeholder="Valor..."  min="0">

            <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade..." min="1">

        <p> 
            <input type="button" class="alinhaBtns" value="Incluir" onclick="incluir()">
            <input href="menu.html" type="button" value="Menu" onclick="limparLocalStorage()">
            <input type="button" value="Ver Estoque" class="alinhaBtns" onclick="window.open('Listaestoque.html','_self')">
        </p>
        </section>
        </div>

        <div id="caixa2">
        <section id="B">
            <form name="myForm"><select name="listaSelect" id="listaSelect" size="20"></select></form>
            <input type="button" class="alinhaBtns" value="Finalizar" onclick="finalizar()">
            <input type="button" class="alinhaBtns" value="Apagar Seleção"  onclick= "excluirSelecionado()">
            <input type="button" class="alinhaBtns" value="Apagar Todos"  onclick= "excluirTodos()">
        </section>
        <div id="res"></div>
        </div>

    </div>

    <script src="script.js"></script>

	<footer>
		<p>&copy; 2023 Minha empresa</p>
	</footer>
</body>
</html>
